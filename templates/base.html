{% import "macros.html" as macros %}

{% set name = "Winter Casiere" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title>{{ name }}</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="siteheader">
                <h1 class="sitetitle">{{ name }}</h1>
                <div class="nav">
                    {% filter spaceless %}
                        {{ macros::navlink(text="Home", ref="/") }}
                        {{ macros::navlink(text="Contact", ref=get_url(path='@/contact.md')) }}
                    {% endfilter %}
                </div>
            </div>

            <div class="content">
                {% block content %} {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
